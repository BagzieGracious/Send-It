<!DOCTYPE html>
<html>
<head>
    <title>Send IT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../assets/css/main.css" />
    <link rel="icon" type="icon/image-x" href="../../assets/img/icon.png" /> 
</head>
<body>
    <header id='inside-header'>
        <img src="../../assets/img/icon.png" class="icon" />
        <ul>
            <li class="active"><a href="order.html">order</a></li>
            <li><a href="list.html">list</a></li>
            <li><a href="profile.html">profile</a></li>
            <li><a href="../../index.html">logout</a></li>
        </ul>
    </header>

    <div class="banner-up inside">
        <img src="../../assets/img/banner-up.png" />
    </div>

    <div class="breadcrumb">
        <h3>Make Order</h3>
        <ul>
            <li>Home</li>
            <li>/</li>
            <li>Order</li>
        </ul>
    </div>

    <div class="services" style="margin-bottom: 30px;">
        <div class="order-form">
            <div class="form-left">
                <div class="text">
                    <label>Product Name</label>
                    <input type="text" placeholder="enter product name" />
                </div>
                <div class="text">
                    <label>Product Weight</label>
                    <input type="text" placeholder="enter product weight" />
                </div>
                <div class="text">
                    <label>Pickup Area</label>
                    <input type="text" placeholder="enter product your pickup" />
                </div>
                <div class="text">
                    <label>Product Destination</label>
                    <input type="text" placeholder="enter product destination" />
                </div>
            </div>
            <div class="form-right">
                <div class="text">
                    <label>Product Description</label>
                    <textarea placeholder="enter product description"></textarea>
                </div>
                <div class="text">
                    <button class="success">Place Order</button>
                    <button class="danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; copy rights reserved</p>
    </footer>
</body>
<script src="../../assets/js/main.js"></script>
</html>
